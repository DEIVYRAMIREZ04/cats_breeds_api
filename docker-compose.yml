
services:
  mysql:
    image: mysql:8.0
    container_name: mysql_cats
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cats_breeds_api
    
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5  

  api:
    build: .
    container_name: cats_api
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - docker.env
volumes:
  mysql_data:
